<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Draggable and Resizable AprilTag Grid</title>
    <style>
        body {
            user-select: none;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(4, 1fr);
            grid-gap: 1rem;
            width: 400px;
            height: 400px;
            resize: both;
            overflow: auto;
            border: 1px solid black;
            position: absolute;
            cursor: move;
        }

        .april-tag {
            width: 100%;
            height: 100%;
            background-repeat: no-repeat;
            background-size: contain;
            background-position: center;
        }

        .empty {
            visibility: hidden;
        }

        .color-controls {
            position: fixed;
            top: 10px;
            left: 10px;
            display: flex;
            gap: 5px;
        }

        .color-input {
            width: 40px;
        }
    </style>
</head>
<body>
    <div class="container" id="container">
        <div class="april-tag" style="background-image: url('tag16_05_00000.png');"></div>
        <div class="april-tag" style="background-image: url('tag16_05_00001.png');"></div>
        <div class="april-tag" style="background-image: url('tag16_05_00002.png');"></div>
        <div class="april-tag" style="background-image: url('tag16_05_00003.png');"></div>
        <div class="april-tag" style="background-image: url('tag16_05_00004.png');"></div>
        <div class="empty"></div>
        <div class="empty"></div>
        <div class="april-tag" style="background-image: url('tag16_05_00005.png');"></div>
        <div class="april-tag" style="background-image: url('tag16_05_00014.png');"></div>
        <div class="empty"></div>
        <div class="empty"></div>
        <div class="april-tag" style="background-image: url('tag16_05_00006.png');"></div>
        <div class="april-tag" style="background-image: url('tag16_05_00013.png');"></div>
        <div class="april-tag" style="background-image: url('tag16_05_00012.png');"></div>
        <div class="april-tag" style="background-image: url('tag16_05_00011.png');"></div>
        <div class="april-tag" style="background-image: url('tag16_05_00010.png');"></div>
        <div class="april-tag" style="background-image: url('tag16_05_00009.png');"></div>
        <div class="april-tag" style="background-image: url('tag16_05_00008.png');"></div>
        <div class="april-tag" style="background-image: url('tag16_05_00007.png');"></div>
    </div>

    <div class="color-controls">
        <label>
            R: <input type="number" min="0" max="255" value="255" class="color-input" id="color-red">
        </label>
        <label>
            G: <input type="number" min="0" max="255" value="255" class="color-input" id="color-green">
        </label>
        <label>
            B: <input type="number" min="0" max="255" value="255" class="color-input" id="color-blue">
        </label>
        <button id="change-color">Change Background Color</button>
    </div>

    <script>
        const container = document.getElementById('container');

        let drag = false;
        let offsetX, offsetY;

        container.addEventListener('mousedown', (e) => {
          const rect = container.getBoundingClientRect();
          const resizeBorder = 20; // Pixels from the bottom-right corner to detect resizing

          // Check if the mouse is close to the bottom-right corner
          if (e.clientX > rect.right - resizeBorder && e.clientY > rect.bottom - resizeBorder) {
            return;
          }

          drag = true;
          offsetX = e.clientX - rect.left;
          offsetY = e.clientY - rect.top;
        });

        document.addEventListener('mousemove', (e) => {
            if (!drag) return;
            container.style.left = (e.clientX - offsetX) + 'px';
            container.style.top = (e.clientY - offsetY) + 'px';
        });

        document.addEventListener('mouseup', () => {
            drag = false;
        });

        const redInput = document.getElementById('color-red');
        const greenInput = document.getElementById('color-green');
        const blueInput = document.getElementById('color-blue');
        const changeColorButton = document.getElementById('change-color');

        changeColorButton.addEventListener('click', () => {
          const red = redInput.value;
          const green = greenInput.value;
          const blue = blueInput.value;

          document.body.style.backgroundColor = `rgb(${red}, ${green}, ${blue})`;
        });
    </script>
</body>
</html>
